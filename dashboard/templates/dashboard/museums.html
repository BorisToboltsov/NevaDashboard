{% extends "dashboard/base.html" %}
{% load static %}
{% block head %}
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script type="text/javascript">
    var map;

    DG.then(function () {
        map = DG.map('map', {
            center: [59.93, 30.31],
            zoom: 11
        });

        DG.marker([59.924662, 30.386731]).addTo(map).bindPopup('Гостиница Москва');
    });
</script>
{% endblock %}

{% block content %}
    <body>
    <div id="map" style="width: 1000px; height: 1000px"></div>
    </body>
{% endblock %}
