{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        {% if form.non_field_errors %}
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin-top: 50px">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            </div>
        {% endif %}
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Вход</h5>
                        <form action="{% url 'authapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                {{ form.username }}
                                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                            </div>
                            <div class="form-floating mb-3">
                                {{ form.password }}
                                <label for="{{ form.password.id_for_label }}">Пароль</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Войти
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
